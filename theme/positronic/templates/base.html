<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG | default('en') }}">
<head>
  <meta charset="utf-8" />

  <title>{% if page %}{{ page.title }}{% else %}{{ SITENAME }}{% endif %}</title>
  <meta name="description" content="{{ SITEDESCRIPTION | default('') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="theme/positronic/static/css/style.css" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0LV5R7LHQ3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0LV5R7LHQ3');
  </script>
</head>
<body>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
